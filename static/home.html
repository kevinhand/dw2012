<script type="text/javascript">
$(window).load(function() {
  $('#slider').orbit();
});
//-----
$(function() {
  (function(){
    var prmstr = window.location.search.substr(1);
    var prmarr = prmstr.split("&");
    var params = {};

    for (var i = 0; i < prmarr.length; i++) {
      var tmparr = prmarr[i].split("=");
      params[tmparr[0]] = tmparr[1];
    }

    if (params.user_id && params.token) {
      window.set_cookie('user_id', params.user_id);
      window.set_cookie('token', params.token);
      // after login
      window.location = "http://localhost/dw2012/static/" + window.get_cookie('papapa');
    }
  })();

  function OAuth(kind){
    window.set_cookie('papapa', kind, 777);
    window.location = "http://localhost/dw2012/auth/google";
  }
  
  $('#TopButton1').click(function() {
    $('#myModal').reveal();
  });
  $('#TopButton2').click(function() {
    OAuth("#search");
  });
  $('#TopButtonLogin').click(function() {
    OAuth("");
  });
  $('#TopButton3').click(function() {
    OAuth("#randomNotes");
  });
  $('#ButtonForLink').click(function() {
    OAuth("#addLink");
  });
  $('#ButtonForPaper').click(function() {
    OAuth("#addPaper");
  });
  $('#ButtonForCode').click(function() {
    OAuth("#addText");
  });
});
</script>
